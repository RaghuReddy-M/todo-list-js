
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>TO_DO</title>
    <style>
        .bg-info
        {
            background: linear-gradient(67deg,black,rgb(22, 22, 220));
        }
    </style>
</head>


<body>
    <h1 class="text-center bg-info text-white p-2">To Do List</h1>
    <div class="card m-auto w-50">
        <div class="card-header text-center bg-info text-white">
            <h2>Add Tasks</h2>
        </div>
        <div class="card-body">
            <form action="" id="form-ele">
                <input type="text" placeholder="Enter Task" class="form-control" id="input-field">
                <button type="submit" class="btn bg-info text-white my-2 ">Add Tasks</button>
            </form>
        </div>
    </div>
    <div class="w-50 m-auto my-2 ">
        <ol class="list-group list-group-numbered" id="task-list">

        </ol>
    </div>

    <!-- JavaScript -->

    <script>
    let tasksArr = [];
    let inputBox = document.getElementById('input-field');
    let addTask = document.getElementById('form-ele');
    let taskList = document.getElementById('task-list');
    let editIndex = null; // to track which task is being edited

    addTask.addEventListener('submit', (e) => {
        e.preventDefault();
        let task = inputBox.value.trim();

        if (task === '') {
            alert('Please Enter task !!!');
            return;
        }

        if (editIndex !== null) {
            // Update existing task
            tasksArr[editIndex] = task;
            editIndex = null;
        } else {
            // Add new task
            tasksArr.push(task);
        }

        inputBox.value = '';
        display();
    });

    function display() {
        let res = ``;
        tasksArr.forEach((task, index) => {
            res += `<li class="list-group-item">${task}
                <button class="float-end btn bg-info text-white" onclick="deleteTask(${index})">
                    <i class="bi bi-trash-fill"></i>
                </button>
                <button class="float-end btn bg-info text-white mx-2" onclick='updateTask(${index})'>
                    <i class="bi bi-pencil-square"></i>
                </button>
            </li>`;
        });
        taskList.innerHTML = res;
    }

    function deleteTask(index) {
        tasksArr.splice(index, 1);
        display();
    }

    function updateTask(index) {
        inputBox.value = tasksArr[index];
        editIndex = index; // mark which task we are editing
    }
</script>

</body>

</html>
